[kbase]
service_endpoint=https://narrative-dev.kbase.us/services/
workspace=ws
execution_engine=ee2
narrative_method_store=narrative_method_store/rpc
blobstore=blobstore
auth_token_env=KB_AUTH_TOKEN
openai_key_env=OPENAI_API_KEY
neo4j_uri=NEO4J_URI
neo4j_username=NEO4J_USERNAME
neo4j_password=NEO4J_PASSWORD
cborg_key_env=CBORG_API_KEY

[llm]
default_model=gpt-4o-openai

[model.gpt-4o-openai]
provider=openai
model_name=gpt-4o

[model.gpt-o1-openai]
provider=openai
model_name=o1

[model.gpt-4o-cborg]
provider=cborg
model_name=openai/gpt-4o

[model.gpt-o1-cborg]
provider=cborg
model_name=openai/o1

[model.gpt-o3-cborg]
provider=cborg
model_name=openai/o3

[model.gpt-4.1-cborg]
provider=cborg
model_name=openai/gpt-4.1

[model.gpt-4.1-mini-cborg]
provider=cborg
model_name=openai/gpt-4.1-mini

[model.gpt-4.5-cborg]
provider=cborg
model_name=openai/gpt-4.5-preview

[model.anthropic-claude-sonnet-4]
provider=cborg
model_name=anthropic/claude-sonnet

[model.google-gemini-flash]
provider=cborg
model_name=google/gemini-flash

[model.llama]
provider=cborg
model_name=aws/llama-3.1-405b

[provider.openai]
api_key_env=OPENAI_API_KEY
# Uses default api_base

[provider.cborg]
api_key_env=CBORG_API_KEY
api_base=https://api.cborg.lbl.gov
use_openai_format=true
