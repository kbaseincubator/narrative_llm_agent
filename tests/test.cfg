[kbase]
service_endpoint=https://notreal.kbase.us/services/
workspace=ws
execution_engine=ee2
narrative_method_store=narrative_method_store/rpc
blobstore=blobstore
auth=auth
search=searchapi2/rpc
cborg_api_endpoint=https://api.cborg.lbl.gov/
openai_api_endpoint=https://api.openai.com/
auth_token_env=KB_AUTH_TOKEN
openai_key_env=OPENAI_API_KEY
neo4j_uri=NEO4J_URI
neo4j_username=NEO4J_USERNAME
neo4j_password=NEO4J_PASSWORD
cborg_key_env=CBORG_API_KEY
redis_url_env=REDIS_URL
use_background_llm_callbacks=false

[llm]
default_model=gpt-4o-openai

[model.gpt-4o-openai]
provider=openai
model_name=gpt-4o

[model.gpt-o1-openai]
provider=openai
model_name=o1

[model.gpt-4o-cborg]
provider=cborg
model_name=openai/gpt-4o

[model.gpt-o1-cborg]
provider=cborg
model_name=openai/o1

[model.gpt-o3-cborg]
provider=cborg
model_name=openai/o3

[model.gpt-4.1-cborg]
provider=cborg
model_name=openai/gpt-4.1

[model.gpt-4.1-mini-cborg]
provider=cborg
model_name=openai/gpt-4.1-mini

[model.gpt-5-cborg]
provider=cborg
model_name=openai/gpt-5

[model.gpt-5-mini-cborg]
provider=cborg
model_name=openai/gpt-5-mini

[provider.openai]
api_key_env=OPENAI_API_KEY
# Uses default api_base

[provider.cborg]
api_key_env=CBORG_API_KEY
api_base=https://api.cborg.lbl.gov
use_openai_format=true
